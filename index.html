<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Gugi&family=Noto+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Astro Boi</title>
  </head>
  <body>
    <nav class="navbar">
      <p>ðŸš€ Astro Booooi</p>
    </nav>

    <div class="left">
      <div class="display">
        <div class="left-display">
          <label for="">Give Your Teammate a mission</label>
          <input class="submit-input" type="text" placeholder="Put word here" />
          <button class="submit-button">Start Mission</button>
        </div>
        <div class="right-display">
          <p>GUESS THE WORD TO LAUNCH YOUR ROCKET HOME</p>
          <div class="display-center"></div>
        </div>
      </div>
      <div class="keyboard">
        <div class="qwerty"></div>
        <div class="asdfgh"></div>
        <div class="zxcvbn"></div>
        <!-- <div class="spacebar"></div> -->
      </div>
    </div>

    <div class="right">
      <div class="countdown">I am right</div>
      <div class="rocket">
        <img src="/imgs/State=1 Error.png" alt="" />
        <button class="restart-button">Restart Mission</button>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
